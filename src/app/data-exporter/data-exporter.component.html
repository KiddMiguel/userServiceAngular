<div *ngIf="data" class="container mt-3">
    <h2>Data Exporter</h2>
    <div class="card">
        <div class="card-body">
            <button class="btn btn-primary" (click)="downloadJson()">Download JSON</button>

            <h5 class="card-title">{{ data.name }}</h5>
            <div class="card-text">
                <pre>{{ data | json }}</pre>
            </div>
        </div>
    </div>
</div>
